    <main class="main--contact">
        <section class="contact">
            <h3 class="contact__title">Contact</h3>
            <p class="contact__container">
                <strong>Télephone</strong><br>
                <a class="contact__us" href="callto:+243842315918">+243842315918</a>

        <section class="form">

                <div class="form__container">
                    <div class="container__name">

                        <input type="text" name="firstname" id="firstname" class="form__container--style form__container--firstname">

                    <div class="container__name">

                    </div>
                </div>
                <div class="form__container">
                    <div class="container__mail">
                        <label for="email">Email</label><br>
                        <input type="email" name="Email" id="email" class="form__container--style form__container--email">
                    </div>
                    <div class="container__mail">
                        <label for="subject" class="form__container--subject">Subject</label><br>
                        <input type="text" name="subject" id="subject" class="form__container--style form__container--subject">
                    </div>
                </div>
                <div class="form__container">
                    <div class="container__message">
                        <label for="message">Message</label><br>
                        <textarea name="message" id="message" class="form__container--message form__message--style" rows="8"></textarea>
                    </div>
                    <input type="submit" class="container__submit">
                </div>
            </form>
        </section>
